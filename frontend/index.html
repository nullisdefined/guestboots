<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestboots - Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Guestboots</h1>
            <p>Leave your precious words on sticky notes!</p>
        </header>

        <div class="add-note-section">
            <button id="addNoteBtn" class="add-note-btn">+ Add New Note</button>
        </div>

        <div id="addNoteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Write New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" name="nickname" required maxlength="20" placeholder="Enter your nickname">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required maxlength="200" placeholder="Leave your message here"></textarea>
                        <span class="char-count">0/200</span>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn">Cancel</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="wall">
            <div id="loading" class="loading">Loading notes..</div>
            <div id="notesContainer" class="notes-container">
                <!-- Sticky notes will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
